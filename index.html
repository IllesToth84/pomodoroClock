<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Pomodoro Clock</title>
    <script src="js/pomodoroBrain.js"></script>
  </head>
  <body>
 
<div class="container">
    <div class="row">
        <div class="col text-center py-5">
            <h1>Pomodoro Clock</h1>
        </div>
    </div>
    <div class="row d-md-flex text-center">

        <div class="col">
            <div id="break-label">
                <h2>Break Length</h2>
            </div>
            <div id="break-length">
            </div>
            <div class="btn-block">
                <button id="break-decrement" class="btn form-control btn-outline-primary my-1">
                    Less Break
                </button>
                <button id="break-increment" class="btn form-control btn-outline-success my-1">
                    More Break
                </button>
            </div>
        </div>

        <div class="col text-center">
            <div id="session-label">
                <h2>Session length</h2>
            </div>
            <div id="session-length">
            </div>
            <button id="session-decrement" class="btn form-control btn-outline-primary my-1">
                Less Session
            </button>
            <button id="session-increment" class="btn form-control btn-outline-success my-1">
                More Session
            </button>
        </div>
    </div>
    <div class="row py-4 text-center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <div id="timer-label">
                            Session initialized
                        </div>
                    </h5>
                    <p class="cart-text">
                        <div id="state"></div>
                        <div id="time-left">
                            <span id="time"></span>
                        </div>
                    </p>
                    <div class="row">
                        <div class="col">
                            <button href="#" id="start-stop" class="btn btn-outline-primary form-control">Start/Stop</button>
                        </div>
                        <div class="col">
                            <button href="#" id="reset" class="btn btn-outline-danger form-control">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
